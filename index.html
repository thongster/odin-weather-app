<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./logo.png" />
    <title>Today is a Good Day | Weather App</title>
  </head>
  <body>
    <header>
      <h1>Today is a Good Day</h1>
      <h2>Weather App</h2>
    </header>
    <main>
      <form action="/" method="get" id="searchForm">
        <div class="search">
          <input type="text" id="searchWeather" placeholder="Search location" />
          <button type="submit" id="getWeatherButton">Get Weather</button>
        </div>
      </form>
      <div class="display">
        <div class="topBar">
          <h3 id="resolvedAddress"></h3>
          <h4 id="condition"></h4>
        </div>
        <div class="bottomArea">
          <div class="centerDetails">
            <img src="" alt="condition icon" id="icon" />
            <div id="temp">temp here</div>
            <div id="description">descriptopn here</div>
          </div>
          <div class="details">
            <div>
              <h4>Humidity</h4>
              <div id="humidity"></div>
            </div>
            <div>
              <h4>Wind</h4>
              <div id="wind"></div>
            </div>
            <div>
              <h4>Feels Like</h4>
              <div id="feelslike"></div>
            </div>
          </div>
        </div>
      </div>
      <button id="convertToC"></button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
